[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ebel"
version = "1.0.30"
description = "e(BE:L) - validation and extension of BEL networks."
authors = [
    "Bruce Schultz <bruce.schultz@scai.fraunhofer.de>",
    "Christian Ebeling <christian.ebeling@scai.fraunhofer.de>",
]
maintainers = ["Christian Ebeling <christian.ebeling@scai.fraunhofer.de>"]
license = "MIT"
repository = "https://github.com/e-bel/ebel"
readme = "README.rst"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["Biomedical Database", "Biological Expression Lnaguage", "Graph Database"]
packages = [
    { include = "ebel" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.urls]
issues = 'https://github.com/e-bel/ebel/issues'
documentation = 'https://ebel.readthedocs.io/en/latest/'
repository = 'https://github.com/e-bel/ebel'

[tool.poetry.dependencies]
lark-parser = "^0.11.2"
click = "^7.1.2"
requests = "^2.25.1"
tqdm = "^4.59.0"
pandas = "^1.2.4"
sqlalchemy = "^1.4.46"
SQLAlchemy-Utils = "^0.37.7"
xlwt = "^1.3.0"
xlrd = "^2.0.1"
xlsxwriter = "^1.3.8"
pymysql = "^1.0.2"
xmltodict = "^0.12.0"
GitPython = "^3.1.14"
lxml = "^4.6.5"
flask = "^2.0.1"
flask_cors = "^3.0.10"
connexion = {version = "^2.14.1", extras = ["swagger-ui"]}
cryptography = "^3.4.7"
openpyxl = "^3.0.7"
graphviz = "0.20"
pyorientdb = "^1.0.0"
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"

[tool.poetry.scripts]
ebel = "ebel.cli:main"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme", "sphinx-click", "sphinx-autodoc-typehints"]

[tool.black]
line-length = 119
target-version = ['py39', 'py310', 'py311']

[tool.coverage.run]
branch = true
source = ["ebel"]
omit = [
    # omit main
    "ebel/__main__.py",
    # omit CLI
    "ebel/cli.py",
    # omit tests and docs
    "tests/*",
    "docs/*",
    ]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]

ignore_errors = true

[tool.coverage.paths]
source = [
    "ebel/",
    ".tox/*/lib/python*/site-packages/ebel",
    ]

[tool.coverage.html]
directory = "coverage_html_report"