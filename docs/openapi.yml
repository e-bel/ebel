        ## Query schema:
        **&#128138;DRUG** *-[action]->*  **&#11044;DRUG TARGET** *-[effect]->* **&#11044;TARGET (PROTEIN with posttranslational modification)**
        ## Parameter
        * **drug_label** (*string*): Drug name given by DrugBank
        * **drug_action** (*string*): main categories (>100 entries in DrugBank) are
          * inhibitor
          * antagonist
          * agonist
          * ligand
          * binder
          * cofactor
          * activator
          * potentiator
          * inducer
