  ########################################################################################################################
  # e(BE:L) algorithm
  ########################################################################################################################

  /api/v1/ebel_algorithms/bel_against_expression:
    get:
      operationId: ebel.web.api.ebel.v1.bel_against_expression.validate_bel_against_experiment
      tags:
        - e(BE:L) algorithm
      summary: Get contradictory edges from BEL.
      description: |
        # Validate causal BEL edges against Expression Atlas differential expression transcriptome data

        ***NOTE***: Expression Atlas data where pre-filtered for p-value <= 0.05 and (log2foldchange >= 1 or <= -1)

        Validation of  ***BEL relations*** against diffenrential expression analysis (DEA)
        transcriptome data (from [Expression Atlas](https://www.ebi.ac.uk/gxa/home)). Following  relation classes used:

        * directly_increases
        * increases
        * decreases
        * directly_decreases
        * positive_correlation
        * negative_correlation
        
        Expression Atlas data itself can be be queried in the same API [here](#/Expression%20Atlas).

        ## Algorithsm

        * ***subject_class*** and ***object_class*** are both node classes and can be rna, gene, protein or genetic_flow
        * ***genetic_flow*** is defined as meta class and comprises node classes rna, gene and protein.
        * ***subject_hgnc_symbol*** and ***object_hgnc_symbol*** are both [HGNC](https://www.genenames.org/) gene symbols

        ### Steps of algorithsm

        1. Fetch all ***BEL relations*** (see above) from the knowledge graph by ...
            - subject_class
            - subject_hgnc_symbol
            - object_class
            - object_hgnc_symbol
        2. Filter of expression values by ...
            - log2foldchange_threshold
            - p_value_threshold
            - experiment_names
        3. All 4 combination of up- and down regulated genes are calculated and stored in `dea` of the results
            - *sub_down_obj_down* := subject and object is down regulated 
            - *sub_up_obj_up* := subject and object is up regulated
            - *sub_down_obj_up* := subject is down and object is up regulated
            - *sub_up_obj_down* := subject is up and object is down regulated
        4. For each BEL statement supporting and contradictory experiments or rather group comparisons of the respective exeperiemnt are calculate
            - directly_increases, increases, positive_correlation
                - *supported_by* := sub_up_obj_up & sub_down_obj_down
                - *in_contradiction_to* := sub_up_obj_down & sub_down_obj_up
            - directly_decreases, decreases, negative_correlation:
                - *supported_by* := sub_up_obj_down & sub_down_obj_up
                - *in_contradiction_to* := sub_up_obj_up & sub_down_obj_down
        5. Detailed information to all group comparison identifers are extracted from the knowledge base

        * Filter for log2 fold change is defined as:
        > *(log2foldchange_threshold >= log2foldchange) or ((log2foldchange_threshold * -1) <= log2foldchange)*

        * Filter for p-value is defined as:
        > *p-value <= p_value_threshold*
 
      parameters:
        - name: subject_class
          in: query
          schema:
            type: string
            enum: [genetic_flow,protein,rna,gene]
