    ## Publications

    e(BE:L) RestAPI was already used in the following publication:

      1. [*A method for the rational selection of drug repurposing candidates from multimodal knowledge harmonization*](http://www.nature.com/articles/s41598-021-90296-2), Nature, 2021
      2. [*COVID-19 Knowledge Graph: a computable, multi-modal, cause-and-effect knowledge model of COVID-19 pathophysiology*](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7558629/) Bioinformatics. 2021 May 1; 37(9): 1332–1334.

