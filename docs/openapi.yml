  /api/v1/biogrid/:
    post:
      operationId: ebel.web.api.ebel.v1.biogrid.get_biogrid_using_post
      tags:
        - BioGRID
      summary: Get BioGRID
      description: |
        Following parameters can be used:
          * biogrid_a_id (int)
          * biogrid_b_id (int)
          * biogrid_id (int)
          * experimental_system_id (int)
          * throughput_id (int)
          * score	(int)
          * modification_id	(int)
          * source_id	(int)
          * publication_id (int)
          * page (int)
          * page_size (int)
      requestBody:
        content:
          application/json:
            schema: # Request body contents
              type: object
              properties:
                biogrid_a_id:
                  type: integer
                biogrid_b_id:
                  type: integer
                biogrid_id:
                  type: integer
                experimental_system_id:
                  type: integer
                throughput_id:
                  type: integer
                score:
                  type: integer
                modification_id: 
                  type: integer
                source_id:
                  type: integer
                publication_id:
                  type: integer
                page_size:
                  type: integer
                page:
                  type: integer
            examples:
              "Specific example":
                value:
                  biogrid_a_id: 107455
                  biogrid_b_id: 110308
                  biogrid_id: 721823
                  experimental_system_id: 12
                  throughput_id: 2
                  modification_id: 1
                  source_id: 1
                  publication_id: 6240
              "Experimental System (id=2) with page and page_size":
                value:
                  experimental_system_id: 2
                  page: 2
                  page_size: 3
      responses:
        200:
          description: List of Gene IDs by Ensembl
          content:
            application/json:
              schema:
                type: object

  /api/v1/ebel/biogrid/modification/by_uniprot:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_has_ppi_bg_by_uniprot
      tags:
        - BioGRID
        - e(BE:L)
      summary: Get e(BE:L) has_ppi_bg by subject (and object) UniProt ID
      description: |
        Following parameters can be used:
          * uniprot_a(string)
          * uniprot_b (string)
          * page_size (int)
          * page (int)
      parameters:
        - name: uniprot
          in: query
          description: UniProt accession number
          required: true
          schema:
            type: string
            example: P10636
          examples:
            Microtubule-associated protein tau (MAPT):
              value: P10636
            Leucine-rich repeat serine/threonine-protein kinase 2 (LRRK2):
              value: Q5S007
        - name: modification
          in: query
          description: Posttranslational modification of interactor B by A
          schema:
            type: string
            enum: ['Phosphorylation', 'Ubiquitination', 'Acetylation', 'Deubiquitination', 'Proteolytic Processing', 'Methylation', 'Sumoylation', 'Dephosphorylation', 'Deacetylation', 'Nedd(Rub1)ylation', 'Ribosylation', 'Desumoylation', 'Demethylation', 'Deneddylation', 'Prenylation', 'Glycosylation', 'Neddylation', 'de-ISGylation', 'FAT10ylation']
      responses:
        200:
          description: List of Gene IDs by Ensembl
          content:
            application/json:
              schema:
                type: object

