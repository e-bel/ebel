paths:

  ########################################################################################################################
  # BEL Validation
  ########################################################################################################################

  /api/v1/bel/validate/:
    post:
      operationId: ebel.web.api.ebel.v1.bel.validate_uploaded_bel_file
      tags:
        - BEL Validation
      summary: Validate a BEL file
      description: Checks a BEL file and either returns an Excel file with errors or a JSON file for importing
      parameters:
        - in: query
          name: errorOutput
          schema:
            type: string
            default: download
          description: Can either be "download" (downloads error report as excel), "json" (results as table in JSON), or "html" to return error report table directly as html
        - in: query
          name: forceJson
          schema:
            type: boolean
            default: false
          description: If True, compiles JSON file even if there are errors
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Return results
          content:
            # JSON if successful
            application/json:
              schema:
                oneOf:
                  - type: object
                  - type: array
            # Excel file if errors and download selected
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary


  ########################################################################################################################
  # BioGRID
  ########################################################################################################################
  

  /api/v1/biogrid/experimental_systems:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_experimental_systems
      tags:
        - BioGRID
      summary: Distinct BioGRID experimental systems
      description: Distinct BioGRID experimental systems
      responses:
        '200':
          description: Return results
          content:
              application/json:
                schema:
                    type: array
                    items:
                        type: string


  /api/v1/biogrid/sources:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_sources
      tags:
        - BioGRID
      summary: Distinct BioGRID database resouces
      description: Distinct BioGRID database resouces
      responses:
        '200':
          description: Return results
          content:
              application/json:
                schema:
                    type: array
                    items:
                        type: string

  /api/v1/biogrid/taxonomies:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_taxonomies
      tags:
        - BioGRID
      summary: Distinct NCBI taxonomy IDs and organism names in BioGRID
      description: Distinct NCBI taxonomy IDs and organism names in BioGRID
      responses:
        '200':
          description: Distinct NCBI taxonomy IDs and organism names.
          content:
              application/json:
                schema:
                    type: array
                    items:
                      type: object

  /api/v1/biogrid/modifications:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_modifications
      tags:
        - BioGRID
      summary: Distinct BioGRID modifications
      description: Distinct BioGRID modifications
      responses:
        '200':
          description: Distinct modifications.
          content:
              application/json:
                schema:
                    type: array
                    items:
                      type: string


  /api/v1/biogrid/by_biogrid_id:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_biogrid_by_biogrid_id
      tags:
        - BioGRID
      summary: BioGrid entry by BioGrid ID
      description: BioGrid entry by BioGrid ID
      parameters:
        - name: biogrid_id
          in: query
          required: true
          schema:
            type: integer
            example: 2658248
      responses:
        200:
          description: Return results
          content:
            application/json:
              schema:
                type: object                        

  /api/v1/biogrid/by_pmid:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_biogrid_by_pmid
      tags:
        - BioGRID
      summary: Get BioGrid entry by PubMed Identifier.
      description: Get BioGrid entry by PubMed Identifier.
      parameters:
        - name: pmid
          in: query
          description: NCBI PubMed Identifier.
          required: true
          schema:
            type: integer
            example: 21685874
      responses:
        '200':
          description: Return results
          content:
              application/json:
                schema:
                    type: array
                    items:
                        type: number

  /api/v1/biogrid/interactor/by_symbol:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_interactor_by_symbol
      tags:
        - BioGRID
      summary: BioGrid Interactor by gene symbol.
      description: BioGrid Interactor by gene symbol.
      parameters:
        - name: symbol
          in: query
          required: true
          description: Gene symbol of interactor.
          schema:
            type: string
            example: trem%
        - name: taxonomy_id
          in: query
          required: true
          description: NCBI taxonomy ID interactor A
          schema:
            type: integer
            example: 9606
        - name: page_size
          in: query
          description: Results per page
          schema:
            type: integer
            default: 10
            maximum: 100
            minimum: 1
            example: 1
        - name: page
          in: query
          description: Page number (starting with 1)
          schema:
            type: integer
            default: 1
            example: 1
      responses:
        '200':
          description: Return results
          content:
              application/json:
                schema:
                    type: array
                    items:
                        type: number

  /api/v1/biogrid:
    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_biogrid
      tags:
        - BioGRID
      summary: Get BioGRID by paramters. 
      description: |
        Get BioGRID protein-protein interactions.
        Note `id_type_b` and  `taxonomy_id_b` will be only considered if  `interactor_b` is set.
      parameters:
        - name: id_type_a
          in: query
          description: Interactor A identifier type
          schema:
            type: string
            enum: [symbol,uniprot,entrez,systematic_name,trembl,biogrid_id]
            default: symbol
        - name: interactor_a
          in: query
          description: Interactor A identifier. This value depends on `id_type_a` and `taxonomy_id_a`.
          schema:
            type: string
            example: MAPT
          examples:
            MAPT as symbol:
              value: MAPT
            Angiotensin-converting enzyme 2 as symbol:
              value: ACE2          
            CD33 as symbol:
              value: CD33
            CD33 as TrEMBL:
              value: Q546G0
            CD33 as UniProt:
              value: P20138
            CD33 as Entrez Gene:
              value: 945
            CD33 as BioGrid:
              value: 107383
        - name: taxonomy_id_a
          in: query
          description: NCBI taxonomy ID interactor A
          schema:
            type: integer
            default: 9606
          examples:
            Saccharomyces cerevisiae (S288c):
              value: 559292
            Homo sapiens:
              value: 9606
            Escherichia coli (K12/W3110):
              value: 316407
            Drosophila melanogaster:
              value: 7227
            Schizosaccharomyces pombe (972h):
              value: 284812
            Mus musculus:
              value: 10090
            Arabidopsis thaliana (Columbia):
              value: 3702
            Caenorhabditis elegans:
              value: 6239
            Severe acute respiratory syndrome coronavirus 2:
              value: 2697049
            Rattus norvegicus:
              value: 10116
            Plasmodium falciparum (3D7):
              value: 36329
            Escherichia coli (K12/MG1655):
              value: 511145
            Candida albicans (SC5314):
              value: 237561
            Xenopus laevis:
              value: 8355
            Human Immunodeficiency Virus 1:
              value: 11676
            Severe acute respiratory syndrome-related coronavirus:
              value: 694009
            Human Herpesvirus 8:
              value: 37296
            Human papillomavirus (6b):
              value: 10600
            Human papillomavirus (16):
              value: 333760
            Hepatitus C Virus:
              value: 11103
        - name: id_type_b
          in: query
          description: Interactor B identifier type. This value is only considered if `interactor_b` is set.
          schema:
            type: string
            enum: [symbol,uniprot,entrez,systematic_name,trembl,biogrid_id]
            default: symbol
        - name: interactor_b
          in: query
          description: Interactor B identifier. This value depends on `id_type_b` and `taxonomy_id_b`.
          schema:
            type: string
        - name: taxonomy_id_b
          in: query
          description: NCBI taxonomy ID interactor B. This value is only considered if `interactor_b` is set.
          schema:
            type: integer
            default: 9606
          examples:
            Saccharomyces cerevisiae (S288c):
              value: 559292
            Homo sapiens:
              value: 9606
            Escherichia coli (K12/W3110):
              value: 316407
            Drosophila melanogaster:
              value: 7227
            Schizosaccharomyces pombe (972h):
              value: 284812
            Mus musculus:
              value: 10090
            Arabidopsis thaliana (Columbia):
              value: 3702
            Caenorhabditis elegans:
              value: 6239
            Severe acute respiratory syndrome coronavirus 2:
              value: 2697049
            Rattus norvegicus:
              value: 10116
            Plasmodium falciparum (3D7):
              value: 36329
            Escherichia coli (K12/MG1655):
              value: 511145
            Candida albicans (SC5314):
              value: 237561
            Xenopus laevis:
              value: 8355
            Human Immunodeficiency Virus 1:
              value: 11676
            Severe acute respiratory syndrome-related coronavirus:
              value: 694009
            Human Herpesvirus 8:
              value: 37296
            Human papillomavirus (6b):
              value: 10600
            Human papillomavirus (16):
              value: 333760
            Hepatitus C Virus:
              value: 11103            
        - name: source
          description: Source of interaction. Please check `sources` method for all available sources.
          in: query
          schema:
            type: string
        - name: experimental_system
          description: Experimental system used to identify the interaction. Please check `experimental_systems` method for all available sources.
          in: query
          schema:
            type: string
        - name: modification
          description: Modification linked to interaction. Please check `modifications` method for all available modifications.
          in: query
          schema:
            type: string
          examples:
            Phosphorylation:
              value: Phosphorylation
            Ubiquitination:
              value: Ubiquitination
            Acetylation:
              value: Acetylation
            Deubiquitination:
              value: Deubiquitination
            Proteolytic Processing:
              value: Proteolytic Processing
            Methylation:
              value: Methylation
            Sumoylation:
              value: Sumoylation
            Dephosphorylation:
              value: Dephosphorylation
            Deacetylation:
              value: Deacetylation
            Nedd(Rub1)ylation:
              value: Nedd(Rub1)ylation
            Ribosylation:
              value: Ribosylation
            Desumoylation:
              value: Desumoylation
            Demethylation:
              value: Demethylation
            Deneddylation:
              value: Deneddylation
            Prenylation:
              value: Prenylation
            Glycosylation:
              value: Glycosylation
            Neddylation:
              value: Neddylation
            de-ISGylation:
              value: de-ISGylation
            FAT10ylation:
