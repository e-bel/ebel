info:
  title: e(BE:L) RESTful API
  version: '1.0.0'
  contact:
    name: Christian Ebeling
    email: Christian.Ebeling@scai.fraunhofer.de
  license:
    name: Fraunhofer SCAI
    url: https://www.scai.fraunhofer.de
  description: |

    ## Background

    __e(BE:L)__ uses several data resources to extend a [BEL (Biological Expression Language)](https://language.bel.bio/) knowledge graph. 
    The content is restricted to the parts needed to extend the graph. Not all content e(BE:L) knowledge base includes is available 
    as API method. Please contact [Christian Ebeling](mailto:Christian.Ebeling@scai.fraunhofer.de?subject=eBEL_integration) or the e(BE:L) developer TEAM, if you want to integrate new functions or implement it in our project.

    Following database are integrated in the BEL knowledge extension process:

    1. [BioGRID](#/BioGRID) (database of protein, genetic and chemical interactions) [&#128279;](https://thebiogrid.org/)
    2. [ChEBI](#/ChEBI) (chemical entities of biological interest) [&#128279;](https://www.ebi.ac.uk/chebi/)
    3. [ClinicalTrials.gov](#/ClinicalTrials.gov) (privately and publicly funded clinical studies) [&#128279;](https://clinicaltrials.gov/)
    4. [ClinVar](#/ClinVar) (genomic variation and its relationship to human health) [&#128279;](https://www.ncbi.nlm.nih.gov/clinvar/)
    5. [DisGeNET](#/DisGeNET) (genes and variants associated to human diseases) [&#128279;](https://www.disgenet.org/)
    6. [Drugbank](#/Drugbank) (information on drugs and drug targets, only available if you have a valid licence) [&#128279;](https://go.drugbank.com/)
    7. [Ensembl](#/Ensembl) (genomes of humans, vertebrates and model organisms) [&#128279;](http://www.ensembl.org/index.html)
    8. [Expression Atlas](#/Expression%20Atlas) (gene expression across species and biological conditions) [&#128279;](https://www.ebi.ac.uk/gxa/home)
    8. [GWAS Catalog](#/GWAS%20Catalog) (catalog of human genome-wide association studies) [&#128279;](https://www.ebi.ac.uk/gwas/)
    9. [HGNC](#/HGNC) (resource for approved human gene nomenclature) [&#128279;](https://www.genenames.org/)
    10. [IntAct](#/IntAct) (molecular interaction data) [&#128279;](https://www.ebi.ac.uk/intact/)
    11. [IUPHAR/BPS](#/IUPHAR) (International Union of Basic & Clinical Pharmacology) [&#128279;](https://www.guidetopharmacology.org/)
    12. [KEGG](#/KEGG) (genomes, biological pathways, diseases, drugs, and chemical substances) [&#128279;](https://www.genome.jp/kegg/)
    13. [miRTarBase](#/miRTarBase) (experimentally validated microRNA-target interactions) [&#128279;](http://mirtarbase.cuhk.edu.cn/php/index.php)
    14. [NCBI Gene](#/NCBI%20Gene) NCBI Gene data
    15. [NSIDES](#/NSIDES) (Drug side effects) [&#128279;](https://nsides.io/)
    16. [Pathway Commons](#/Pathway%20Commons) (public pathway and interactions databases) [&#128279;](https://www.pathwaycommons.org/)
    17. [Human Protein Atlas](#/Protein%20Atlas) (protein expression database) [&#128279;](https://www.proteinatlas.org/)
    18. [Reactome](#/Reactome) (biological pathways) [&#128279;](https://reactome.org/)
    19. [STRING](#/STRING) (protein-protein interaction networks) [&#128279;](https://string-db.org/)
    20. [UniProt](#/UniProt) (cross-references and functional information on proteins) [&#128279;](https://www.uniprot.org/)

