    get:
      operationId: ebel.web.api.ebel.v1.biogrid.get_has_ppi_bg_by_symbol_taxid
      tags:
        - BioGRID
        - e(BE:L)
      summary: Get e(BE:L) has_ppi_bg by subject (and object) gene symbol and taxonomy ID
      description: Get e(BE:L) has_ppi_bg by subject (and object) gene symbol and taxonomy ID
      parameters:
        - name: symbol
          in: query
          required: true
          description: Gene symbol
          schema:
            type: string
            example: MAPT
        - name: taxonomy_id
          in: query
          description: NCBI taxonomy ID
          schema:
            type: integer
            example: 9606
            default: 9606
        - name: modification
          in: query
          description: Posttranslational modification of interactor B by A
