[tox]
envlist =
    # Delete previous coverage reports
    coverage-clean

    # Check the MANIFEST to make sure all files are accounted for
    manifest

    # checks that PEP8 style guidelines are followed
    lint

    # Make sure all the documentation files are in order
    docs

    # Runs the tests and reports how much of the base code is covered
    py
    coverage-report

[testenv]
commands = coverage run -p -m pytest
deps=
    coverage
    coverage[toml]
    pytest

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest

[testenv:lint]
skip_install = true
deps =
    black
    isort
commands =
    black ebel/ tests/
    isort ebel/ tests/

[testenv:docs]
description = Build docs site with Mkdocs
whitelist_externals =
    /usr/bin/cp
    C:\Program Files\Git\usr\bin\cp.EXE
deps =
    mkdocs
    mkdocs-render-swagger-plugin
    mkdocs-click
    mkdocstrings
    mkdocstrings-python
    Pygments>=2.13.0

commands =
    cp -r ebel/web/openapi.yml docs/openapi.yml
    mkdocs build

####################
# Deployment tools #
####################

[testenv:bumpversion]
commands = bumpversion {posargs}
skip_install = true
deps =
    bumpversion

[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine
commands =
    {[testenv:build]commands}
    twine check dist/*
    twine upload --skip-existing dist/* --verbose

[testenv:finish]
basepython = python3
skip_install = true
whitelist_externals =
    /bin/git
    /usr/local/bin/git
deps =
    {[testenv:build]deps}
    {[testenv:release]deps}
    bumpversion
commands =
    bumpversion patch
    {[testenv:release]commands}